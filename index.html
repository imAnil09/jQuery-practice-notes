<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery-Animation</title>
    <script src="jquery-3.x-git.js"></script>
    <script>
      //This is the example of animating the element
        // $(document).ready(()=>{
        //   $("button").click(()=>{
        //     !$(".line").animate({left: 1270}, 10000);
        //   })
        // });

        // using queue functionality to animate multiple times with one function.....
        //Here is the code below!

        $(document).ready(() => {
          $("#back").click(()=> {
            // $(".line").animate({left: '10px'}, 4000, function(){
            $(".line").animate({left: '10px'}, 4000, /*() =>{
              alert("You have clicked the back button")
            }*/);
          });

          $("#start").click(()=>{
            $(".line").animate({left: '1260px'}, 4000, /*() =>{
              alert("You have clicked the back button")
            }*/);
          })
            //Queue functionality
            // var line = $(".line");
            // line.animate({right: '10px', width: '10px'}, 2000)
            // line.animate({left: '10px', width: '10px' & '0'}, 2000)
            // line.animate({left: '10px'}, 1000)
            // line.animate({width: '20px'}, 3000)
            // line.animate({width: '0px'}, 500)
            // line.animate({width: '0px'}, 3000)
          $("#stop").click(()=>{
            $(".line").stop();
          });
        });
      
    </script>
    <style>
      .line {
        width: 2px;
        height: 15px;
        color: black;
        margin-top: 3px;
        border: 4px solid black;
        position: absolute;
      }
    </style>
  <body>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="back">Back!</button>

    <div class="line"></div>
  </body>
</html>
